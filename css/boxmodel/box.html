<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model property</title>
    <style>
        .bo1{
            border-style: solid; height: 50px;
            padding: 5px;
            text-align: center;
            border-color: orange;
        }
        .bo2{
            border-style: solid; height:100px; width:300px;
            text-align: center;
            float: right;
            padding: 5px;
            margin-top: -5px;
            border-color: green;

        }
        .bo3{
            border-style: solid; width: 920px;
            text-align: center;
            padding: 3px;
            border-color: violet;
        }
        .pt{
            border-style: solid; width: 900px; height: 60px;
            text-align: center;
            padding: 5px;
            border-color: green;
            

        }
        .pc{
            margin-top: 10px;
            border-style: solid; width: 910px; height: 100px;
            text-align: center;
            padding-top: 40px;
            border-color: orange;
            
        }
        .com{
            border-style: solid; width: 910px; height: 60px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            border-color: brown;
        }
        .bo4{
            border-style: solid; height: 120px; width: 310px;
            text-align: center;
            float: right;
            margin-top: -255px;
            border-color: brown;
            padding-top: 10px;

        }
        .bo5{
            border-style: solid; height:100px; width:310px;
            float: right;
            margin-top: -110px;
            border-color: olive;
            text-align: center;
            padding-top: 10px;
        }
        .bo6{
            border-style: solid; height: 70px;
            text-align: center;
            margin-top: 10px;
            border-color: blue;
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <h3 class="bo1">Box 1</h3>
    <h3 class="bo2">Box 2</h3>
    <div class="bo3">
    <h3>Box 3</h3>
    <div class="pt">
        <h1>Post Title</h1>
    </div>
    <div class="pc">
        <h2>Post Content</h2>
    </div>
    <div class="com">
        <h2>Comments</h2>
    </div>
    </div>
    <h3 class="bo4">Box 4</h3>
    <h3 class="bo5">Box 5</h3>
    <h3 class="bo6">Box 6</h3>
</body>
</html>
