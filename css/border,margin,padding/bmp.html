<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border,margin</title>
    <style>
        a{
            background-color: aliceblue;
            padding: 20px;
            height: 400px;

        }
        .b{
            background-color: rgb(129, 212, 245);
            width: 200px;
            height: 200px;
            

        }
        .c{
            background-color: rgb(129, 212, 245);
            width: 240px;
            height: 240px;
            border: 20px;
            position: absolute;
            top: 28px;
            left: 195px;
            border-color: rgb(43, 103, 69);
            margin-left: 20px;
            border-style: solid;

            
        }
        .d{
            background-color: rgb(129, 212, 245);
            width: 280px;
            height: 280px;
            border: 20px;
            padding: 20px;
            position: absolute;
            top: 28px;
            left: 480px;
            border-color: green;
            margin-left: 20px;
            border-style: solid;
        }
        .e{
            background-color: rgb(129, 212, 245);
            width: 280px;
            height: 280px;
            padding: 20px;
            margin: 20px;
            border: solid;
            top: 28px;
            left: 870px;
            border-color: green;
            border-width: 20px;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="a">
        <div class="b">
        <p>Width: 200<br>Height<br>_________<br>Total: 200 x 200</p>
        </div>
        <div class="c">
            <p>Width: 200<br>Height: 200<br>Border: 20<br>_________<br>Total: 240 x 240</p>
        </div>
        <div class="d">
            <p>Width: 200<br>Height: 200<br>Border: 20<br>Padding: 20<br>_____________<br>Total: 280 x 280</p>
        </div>
        <div class="e">
            <p>Width: 200<br>Height<br>Border: 20<br>Padding: 20<br>Margin: 20<br>_____________<br>Overall: 280 x 280</p>
        </div>
    </div>
</body>
</html>
