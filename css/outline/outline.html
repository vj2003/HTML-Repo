<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-flex;
            margin: 25px 45px;
           
            
        }

        .one {
            outline: solid;
            outline-color: rgb(11, 180, 11);
            width: 90px;
            height: 28px; 
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 8px;
        }

        .two {
            outline-style: dashed;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .three {
            outline-style: dotted;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .four {
            outline-style: double;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .five {
            outline-style: groove;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px; 
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;

        }

        .six {
            outline-style: none;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .seven {
            outline-style: ridge;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .eight {
            outline-style: inset;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }

        .nine {
            outline-style: outset;
            outline-color: rgb(11, 180, 11);
            height: 25px;
            width: 90px;
            outline-width: 10px;
            padding-left: 13px;
            font-size: xx-large;
            padding-bottom: 9px;
        }
    </style>
</head>

<body>
    <div>
        <div class="one">Hello!</div>
        <div class="two">Hello!</div>
        <div class="three">Hello!</div>
    </div><br>
    <div>
        <div class="four">Hello!</div>
        <div class="five">Hello!</div>
        <div class="six">Hello!</div>
    </div><br>

    <div>
        <div class="seven">Hello!</div>
        <div class="eight">Hello!</div>
        <div class="nine">Hello!</div>
    </div>
</body>

</html>
