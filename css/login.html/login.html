<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/92192c9bb6.js" crossorigin="anonymous"></script>
    <style>
        body{
            background: linear-gradient(to left, rgb(99, 8, 99), rgb(61,137,194));
        }
        .index{
            background-color: white;
            height: 600px;
            width: 300px;
            border-radius: 10px;
            padding-left: 40px;
            padding-right: 50px;
            margin: auto;
        }
        .box{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
            
        }
        input{
            border: none;
        }
        button{
            background: linear-gradient(to left, rgb(143, 82, 143), rgb(53, 197, 149));
            width: 300px;
            height: 40px;
            border-radius: 70px;
        }
        label{
            font-family: Arial, Helvetica, sans-serif;
        }
        .nrml{
            text-align: center;
            font-size: small;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        #content{
            text-align: right;
            font-size: small;
        }
        h2{
            text-align: center;
            padding-top: 20px;
        }
        
    


    </style>
</head>
<body>
        <div class="index">
            <h2>Login</h2>
            <br><br>
            <label>Username</label>
            <br><br>
            <i class="fa-regular fa-user fa-beat-fade"></i>
            <input type="name" placeholder="Type your name">
            <hr><br>
            <label>Password</label>
            <br><br>
            <i class="fa-solid fa-lock fa-beat-fade"></i>
            <input type="Password" placeholder="Type your password">
            <hr>
            <p id="content">Forgot password?</p>
            <br>
            <button>LOGIN</button>
            <br>
            <p class="nrml">Or signup using</p>
            <center>
                <i class="fa-brands fa-facebook fa-beat-fade fa-xl" style="color: #276add;"></i>&nbsp;&nbsp;
                <i class="fa-brands fa-twitter fa-beat-fade fa-xl" style="color: #2268e2;"></i>&nbsp;&nbsp;
                <i class="fa-brands fa-google fa-beat-fade fa-xl" style="color: #dc2e2e;"></i>
            </center>
            <br><br><br><br>
            <p class="nrml">Or signup using</p>
            <p class="nrml">SIGNUP</p>
        
        </div>







    
</body>
</html>
