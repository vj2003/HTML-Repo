<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Registraion Form</h1></center>
    <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="firstname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="lastname"><br><br>
    <label>Gender:</label>
    <input type="radio" id="male1" name="male">
    <label for="male1">male</label>
    <input type="radio" id="female1" name="female">
    <label for="female1">Female</label><br><br>
    <label>Email:</label>
    <input type="email" placeholder="ex:myname@gmail.com"><br><br>
    <label>Date of Birth</label>
    <input type="date"><br><br>
    <p>
        <h3>Address</h3>
        <textarea rows="6" cols="100" placeholder="enter yourAddress"></textarea>
    </p>
    <input type="submit" value="submit">
    </form>
</body>
</html>
