<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
    <div style="margin: 0;width: 50%;  border-style: double;border-color: black;">
        <h1>Registration Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="firstname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="fname" placeholder="lastname"><br><br>
        <label>Gender:</label>
        <input type="radio" id="rad1" name="radiobtn">
        <label for="rad1">Male</label>
        <input type="radio" id="rad2" name="radiobtn">
        <label for="rad1">Female</label><br><br>

        <label>Date of Birth:</label>
        <input type="date"><br><br>
        <label for="num">Phone:</label>
        <input type="tel" id="num" placeholder="+91 1234567890"><br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="ex.myname@gmail.com"><br><br>
        <label>Course</label>

        <select>
            <option value="Course">Course</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="password"><br><br>
        <label for="address">Address:</label>
        <textarea rows="6" cols="10"></textarea><br><br>
        <input type="submit" value="submit"><br><br>
    </form>

</center>
    
</div>
</body>
</html>
