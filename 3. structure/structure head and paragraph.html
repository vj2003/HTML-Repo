<h1>lion</h1>
<p>What is special in lion?
Lions are unique among cats in that they live in a group, or pride. The members of a pride typically spend the day in several scattered groups that may unite to hunt or share a meal. A pride consists of several generations of lionesses, some of which are related, a smaller number of breeding males, and their cubs</p>
<h2>tiger</h2>
<p>The tiger is the largest living cat species and a member of the genus Panthera. It is most recognisable for its dark vertical stripes on orange fur with a white underside. An apex predator, it primarily preys on ungulates, such as deer and wild boar</p>
<h3>elephant</h3>
<p>Elephants are the largest existing land animals. Three living species are currently recognised: the African bush elephant, the African forest elephant, and the Asian elephant. They are the only surviving members of the family Elephantidae and the order Proboscidea; extinct relatives include mammoths and mastodons.</p>
<h4>cheeta</h4>
<p>The cheetah is a large cat native to Africa and central Iran. It is the fastest land animal, capable of running at 80 to 98 km/h, as such has evolved specialized adaptations for speed, including a light build, long thin legs and a long tail.</p>
<h5>leopard</h5>
<p>The leopard is one of the five extant species in the genus Panthera. It has a pale yellowish to dark golden fur with dark spots grouped in rosettes. Its body is slender and muscular reaching a length of 92–183 cm with a 66–102 cm long tail and a shoulder height of 60–70 cm.</p>
<h6>bear</h6>
<p>Bears are carnivoran mammals of the family Ursidae. They are classified as caniforms, or doglike carnivorans. Although only eight species of bears are extant, they are widespread, appearing in a wide variety of habitats throughout the Northern Hemisphere and partially in the Southern Hemisphere</p>
